<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="headerFragment">
    <!--  navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">

            <a class="navbar-brand" href="/">
                <img src="img/logo.png" alt="로고" width="30" height="30" class="d-inline-block align-text-top">
                <span style="color:#237375; font-size: 25px;">Image Share</span>
            </a>

            <!--  로그아웃 상태  -->
            <ul sec:authorize="isAnonymous()" class="navbar-nav justify-content-end mt-3">
                <li class="nav-item">
                    <a class="nav-link" href="#">소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">공지사항</a>
                </li>
                <li class="nav-item ml-4">
                    <button type="button" class="btn btn-outline-success" style="border-radius:25px;">로그인</button>
                </li>
                <li class="nav-item ml-3">
                    <button type="button" class="btn btn-outline-secondary" style="border-radius:25px;">회원가입</button>
                </li>
            </ul>
            <!--  로그인 상태  -->
            <ul sec:authorize="isAuthenticated()" class="navbar-nav justify-content-end mt-3">
                <li class="nav-item">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="검색" aria-label="Search">
                        <button class="btn btn-outline-secondary" type="submit">
                            <img src="img/search.png" alt="검색" width="20" height="20" class="d-inline-block align-text-top">
                        </button>
                    </form>
                </li>
                <li class="nav-item ml-4">
                    <a class="nav-link" href="#">
                        <img src="img/bell.png" alt="알림" width="30" height="30" class="d-inline-block align-text-top">
                    </a>
                </li>
                <li class="nav-item ml-3">
                    <button type="button" class="btn btn-outline-info" style="border-radius:25px;" >회원정보</button>
                </li>
                <li class="nav-item ml-3">
                    <button type="button" class="btn btn-outline-danger" style="border-radius:25px;" >로그아웃</button>
                </li>
            </ul>


        </div>
    </nav>
    <!--  navbar end  -->

</th:block>
</html>
