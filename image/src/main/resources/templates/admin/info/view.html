<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!-- head.html -->
<th:block th:replace="layout/head::headFragment"></th:block>

<!-- layout/admin_header.html -->
<header th:replace="layout/admin_header::admin_headerFragment"></header>

<!-- content -->
<section class="page-section portfolio">
    <div class="container">
        <div style="display: flex; margin-bottom: 5rem;">
            <a th:href="@{/admin/infos}">
                <button type="button" class="button btnPush btnBlue">뒤로 가기</button>
            </a>
        </div>

        <h1 style="color: #9e3301" th:text="${info.informationType.value}"></h1>
        <br/>
        <h3 style="color: white; background-color: #397ACF; font-weight: lighter;" th:text="${info.title}"></h3>
        <h5 style="color: gray; font-weight: lighter;" th:text="'작성일' + ${#temporals.format(info.createdDate, 'yyyy-MM-dd')}"></h5>
        <hr/>
        <div th:if="${not #strings.isEmpty(info.infoImageUrl)}" style="margin-bottom: 5rem;">
            <img th:src="@{/info_imgs/} + ${info.infoImageUrl}" class="d-block w-100"/>
        </div>
        <p style="white-space: break-spaces; margin-bottom: 10rem;" th:text="${info.content}"></p>

        <a th:href="@{/admin/info/update/{id}(id=${info.id})}" style="display: flow-root; margin-bottom: 10rem;">
            <button class="button btnPush btnBlue" type="submit" style="float: right; margin-right: 1rem;">수정 하기</button>
        </a>
    </div>


</section>

<!-- layout/footer.html -->
<footer th:replace="layout/footer::footerFragment"></footer>
