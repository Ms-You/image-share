<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- head.html -->
<th:block th:replace="layout/head::headFragment"></th:block>

<!-- layout/admin_header.html -->
<header th:replace="layout/admin_header::admin_headerFragment"></header>
<body layout:fragment="content">

<div class="container">
    <form th:action="@{/admin/tag/update/{id}(id=${tag.id})}" method="post" modelAttribute="tagRequestDto" enctype="multipart/form-data" accept-charset="UTF-8">
        <input type="hidden" name="_method" value="put"/>
        <!--  태그명  -->
        <div class="form-group fone mt-2">
            <div>태그명</div>
            <input name="name" th:value="${tag.name}" placeholder="태그명을 적어주세요."/>
            <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_name}"></span>
        </div>

        <!--  태그 이미지  -->
        <div class="form-group fone mt-2">
            <div>태그 이미지</div>
            <input type="file" name="file" multiple="multiple"/>
            <span th:style="${'color: red; font-size:11px;'}" th:text="${valid_tagImageUrl}"></span>
            <img th:src="@{/tag_imgs/} + ${tag.tagImageUrl}" width="150" height="150" style="border-radius: 100%;" />
        </div>

        <input type="submit" id="submit" value="수정"/>
    </form>
</div>

</body>
<footer th:replace="layout/footer::footerFragment"></footer>
