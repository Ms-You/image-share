<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- head.html -->
<th:block th:replace="layout/head::headFragment"></th:block>

<!-- layout/header.html -->
<header th:replace="layout/header::headerFragment"></header>

<body layout:fragment="content">
<!-- content -->
<div class="container">

    <form th:action="@{/user/reply/feed/{id}(id=${feed.id})}" method="post" modelAttribute="replyRequestDto">
        <div>내용</div>
        <div>
            <input type="text" name="content" placeholder="댓글을 입력해주세요."/>
            <span th:style="${'color: red; font-size: 11px;'}" th:text="${valid_content}"></span>
        </div>


        <button class="btn btn-primary" type="submit">완료</button>
    </form>

</div>
</body>

<!-- layout/footer.html -->
<footer th:replace="layout/footer::footerFragment"></footer>
