<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- head.html -->
<th:block th:replace="layout/head::headFragment"></th:block>

<!-- layout/header.html -->
<header th:replace="layout/header::headerFragment"></header>

<body>
<div class="container">
<img th:src="@{/profile_imgs/} + ${user.profileImageUrl}" onerror="this.src='/img/default_profile.png';" width="150" height="150" style="border-radius: 100%;" />
<form th:action="@{/user/update}" method="post" name="form" enctype="multipart/form-data" accept-charset="UTF-8">
    <!--  닉네임  -->
    <div>닉네임</div>
    <div>
        <input name="nickName" th:value="${user.nickName}"/>
    </div>
    <!--  소개말  -->
    <div>소개말</div>
    <div>
        <input name="intro" th:value="${user.intro}" placeholder="자신을 소개해보세요."/>
    </div>

    <!--  프로필 이미지  -->
    <div>닉네임</div>
    <div>
        <input type="file" name="file" multiple="multiple"/>
    </div>

    <input type="submit" id="submit" value="수정"/>
</form>
</div>
</body>
</html>
